<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
<link href="css/main.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>

	<div id="global">
		<form action="#" th:action="@{/employee_save}" th:object="${employee}"
			method="post">
			<fieldset>
				<legend><span>Add a Employee</span></legend>
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}" >Input
						is incorrect</li>
				</ul>
				<p>
					<label for="id"><span>ID</span></label> <input type="text" id="id" th:field="*{id}" />
					<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="firstName"><span>First Name: </span></label> <input type="text"
						th:field="*{firstName}" id="firstName"/>
					<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="lastName"><span>Last Name: </span></label> <input type="text"
						th:field="*{lastName}" id="lastName"/>
					<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError">Incorrect date</p>
				</p>

				<p>
					<label for="birthDate"><span>Date Of Birth: </span></label> <input type="text"
						th:field="*{birthDate}" id="birthDate"/>
					<p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="salaryLevel"><span>Salary: </span></label> <input type="text"
						th:field="*{salaryLevel}" id="salaryLevel"/>
					<p th:if="${#fields.hasErrors('salaryLevel')}" th:errors="*{salaryLevel}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<h4><span>Address</span></h4>
				<p>
					<label for="street"><span>Street: </span></label> <input type="text"
						th:field="*{address.street}" id="street"/>
					<p th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="state"><span>State: </span></label> <input type="text"
						th:field="*{address.state}" id="state"/>
					<p th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="zipCode"><span>Zip: </span></label> <input type="text"
						th:field="*{address.zipCode}" id="zipCode"/>
					<p th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p id="buttons">
					<input id="reset" type="reset" value="Reset" tabindex="4"> <input
						id="submit" type="submit" tabindex="5" value="Add Employee">
				</p>
			</fieldset>
		</form>
	</div>

</body>
</html>
